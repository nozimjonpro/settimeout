<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Title mitle</title>
  </head>
  <body>
    <div class="desert">
      <h1 class="desert__heading">Motherland is being died</h1>
      
      <img
        class="desert__camel"
        src="./img/camel.png"
        width="100"
        height="100"
        alt=""
      />
      <img
        class="desert__lake"
        width="300"
        height="150"
        src="./img/lake.png"
        alt=""
      />

      <img
        class="desert__camel--female"
        src="./img/femaleCamel.png"
        width="100"
        height="100"
        alt="a Camel which is female"
      />

      <img
        class="desert__hunter--first"
        src="./img/hunter.png"
        alt=""
        width="50"
        height="50"
      />

      <img
        class="desert__car--first"
        src="/img/car.png"
        width="80"
        height="80"
        alt=""
      />

      <img
        class="desert__hunter--second"
        src="./img/hunter.png"
        alt=""
        width="50"
        height="50"
      />

      <img
        class="desert__car--second"
        src="/img/car.png"
        width="80"
        height="80"
        alt=""
      />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
